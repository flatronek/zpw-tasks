<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Quiz</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<style type="text/css">
		.timer {
			width: 100%;
			height: 10px;
		}

		.timer-marker {
			width: 10%;
			height: 10px;
			position: absolute;
			background: red;
		}

		.question-indicators {
			display: inline;
		}

		.question-indicator {
			float: left;
			width: 10%;
			height: 10px;
			border: 1px solid blue;
		}
	</style>
</head>
<body>

	<div class="container-fluid timer">
		<div class="timer-marker"></div>
	</div>

	<div class="container-fluid questions-indicators">
		<div class="question-indicator"></div>
		<div class="question-indicator"></div>
		<div class="question-indicator"></div>
		<div class="question-indicator"></div>
		<div class="question-indicator"></div>
		<div class="question-indicator"></div>
		<div class="question-indicator"></div>
		<div class="question-indicator"></div>
		<div class="question-indicator"></div>
		<div class="question-indicator"></div>
	</div>

	<div class="container content">
		<div class="question-container">
			<div class="question-header">
				<h3>Question</h3>
				<p>Pytanie nr 1: pytanie nr 1?</p>
			</div>
			<div class="question-answers">
				<div class="row">
					<div class="col-md-6 text-center">Odpowiedz 1</div>
					<div class="col-md-6 text-center">Odpowiedz 2</div>
				</div>
				<div class="row">
					<div class="col-md-6 text-center">Odpowiedz 3</div>
					<div class="col-md-6 text-center">Odpowiedz 4</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
