<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Quiz</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="questions.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="progress timer">
			<div class="progress-bar timer-marker" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
			</div>
		</div>
	</div>

	<div class="container-fluid questions-indicators">
		<div class="question-indicator current"></div>
		<div class="question-indicator unanswered"></div>
		<div class="question-indicator unanswered"></div>
		<div class="question-indicator unanswered"></div>
		<div class="question-indicator unanswered"></div>
	</div>

	<div class="container content">
		<div class="question-container">
			<div class="question-header">
				<h3>Question</h3>
				<p class="question-text"></p>
			</div>
			<div class="question-answers">
				<div class="row">
					<div class="col-md-6 panel panel-primary answer"></div>
					<div class="col-md-6 panel panel-primary answer"></div>
				</div>
				<div class="row">
					<div class="col-md-6 panel panel-primary answer"></div>
					<div class="col-md-6 panel panel-primary answer"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
