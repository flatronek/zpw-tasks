<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" (click)="showModal()">
  Add product
</button>

<!-- Modal -->
<div class="modal fade" id="add-product-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="add-product-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="add-product-name" [(ngModel)]="product.name" name="add-product-name">
          </div>
          <div class="form-group">
            <label for="add-product-description" class="col-form-label">Description:</label>
            <textarea class="form-control" id="add-product-description" [(ngModel)]="product.desc" name="add-product-description"></textarea>
          </div>

          <div class="form-group">
            <label for="add-product-category" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="add-product-category" [(ngModel)]="product.category" name="add-product-category">
          </div>

          <div class="form-group">
            <label for="add-product-price" class="col-form-label">Price:</label>
            <input type="number" class="form-control" id="add-product-price"  name="add-product-price" [(ngModel)]="product.price">
          </div>

          <div class="form-group">
            <label for="add-product-count" class="col-form-label">Count:</label>
            <input type="number" class="form-control" id="add-product-count" name="add-product-count" [(ngModel)]="product.count">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onCreateClicked()">Create</button>
      </div>
    </div>
  </div>
</div>
